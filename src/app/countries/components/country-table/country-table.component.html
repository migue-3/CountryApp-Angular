<div *ngIf="countries.length === 0; else table" class="animate__animated animate__backInDown alert alert-warning text-center">
    No hay países que mostrar!!
</div>

<ng-template #table>
    <table class="table table-hover animate__animated animate__fadeIn">
        <thead>
            <tr>
                <th>#</th>
                <th>Icon</th>
                <th>Bandera</th>
                <th>Nombre</th>
                <th>Capital</th>
                <th>Población</th>
                <th>Fronteras</th>
                <th>Continente</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let country of countries; let i = index">
                <td>{{ i + 1 }}</td>
                <td>
                    {{ country.flag }}
                </td>
                <td>
                    <img [src]="country.flags.svg" [alt]="country.name.common">
                </td>
                <td>
                    {{country.name.common}}
                </td>
                <td>
                    {{country.capital}}
                </td>
                <td>
                    {{country.population | number}}
                </td>
                <td>
                    {{country.borders}}
                </td>
                <td>
                    {{country.continents}}
                </td>
                <td>
                    <a [routerLink]="['/countries/by', country.cca3]">Info..</a>
                </td>
            </tr>
        </tbody>
    </table>
</ng-template>
